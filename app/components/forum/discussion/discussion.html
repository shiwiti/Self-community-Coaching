<!--This view is responsible for creating a new discussion-->
<div class="modal-dialog" role="document">
  <div class="modal-content">

    <button type="button" class="close" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">הוספת דיון חדשה</h3>
  </div>


  <div class="modal-body">

    <div class="modal-header">
      <h3>{{discussion.name}}</h3>
    </div>

    <div class="col-sm-12">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">שם הדיון:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="שם הדיון..." ng-model="discussion.name" required="true">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="section">חזון/מטרה:</label>
          <div class="col-sm-10">
            <select class="form-control" id="section" ng-model="discussion.section">
                <!-- <option ng-repeat="category in categories">{{category}}</option> -->
                <option value="חזון">חזון</option>
                <option value="מטרה">מטרה</option>
          </select>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="category">בחר קטגוריה:</label>
          <div class="col-sm-10">
            <select class="form-control" id="category" ng-model="discussion.category" ng-init="discussion.category = categories[0]">
                <option ng-repeat="category in categories">{{category}}</option>
          </select>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="content">תוכן הדיון:</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="content" ng-model="discussion.content"></textarea>
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="pull-right">
              <button type="submit" class="btn btn-default" ng-click="cancel()">ביטול</button>
              <button type="submit" class="btn btn-primary" ng-click="create()">הוסף</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
