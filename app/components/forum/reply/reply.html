<!--This view is responsible for creating a reply -->
<div class="modal-dialog" role="document">
    <div class="modal-content">
  
      <button type="button" class="close" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
      <h3 class="modal-title">הוספת תגובה</h3>
    </div>
  
  
    <div class="modal-body">
  
    <div class="modal-header">
      <h3>{{discussion.name}}</h3>
         <!-- , <h5>{{discussion.startDate}} ,{{discussion.category}} ,<br> {{discussion.author}} , {{discussion.section}}</h5></span> -->
           
    </div>
    
    <div class="col-sm-12">  
              <form class="form-horizontal">
              
            <div class="form-group">
              <label class="control-label col-sm-2" for="content">תוכן התגובה:</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="content" ng-model="reply.content"></textarea>
              </div>
            </div>
  
  
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="pull-right">
                  <button type="submit" class="btn btn-default" ng-click="cancel()">ביטול</button>
                  <button type="submit" class="btn btn-primary" ng-click="create()">הוסף</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
  
    </div>
