<!--This view is responsible for showing, updating and deleting a target-->
<div class="container">

  <div class="page-header">
    <h1>{{target.name}}</h1>
  </div>

  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">שם המטרה:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="שם המטרה..." ng-model="target.name">
        </div>
      </div>
      <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="category">בחר קטגוריה:</label>
            <select class="form-control" id="category" ng-model="target.category">
        <option> אישי</option>
        <option> מקצועי</option>
        <option> חברתי</option>
        </select>
          </div>
      </div>
      <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="desc">חשיבות המטרה:</label>
              <input type="text" class="form-control" id="desc" placeholder="..למה חשובה לי המטרה" ng-model="target.description">
            </div>
            </form>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="steps">שלבים להשגת המטרה:</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5" id="steps" ng-model="target.steps"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="reqDate">תאריך יעד</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="reqDate" ng-model="target.reqDate"></input>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-click="update()">Update</button>
                <button type="submit" class="btn btn-danger" ng-click="remove()">Delete</button>
              </div>
            </div>
          </div>
        </form>
      </div>
