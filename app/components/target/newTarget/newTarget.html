<!--This view is responsible for creating a target-->
<div class="container">

  <div class="page-header">
    <h1>{{target.name}}</h1>
  </div>

  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">שם המטרה:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="שם המטרה..." ng-model="target.name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="category">בחר קטגוריה:</label>
        <div class="col-sm-10">
          <select class="form-control" id="category" ng-init="target.category = categories[0]" ng-model="target.category">
              <option ng-repeat="category in categories">{{category}}</option>
        </select>
        </div>
      </div>

      <div class="form-group">

        <label class="control-label col-sm-2" for="desc">חשיבות המטרה:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="desc" placeholder="..למה חשובה לי המטרה" ng-model="target.description">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="steps">שלבים להשגת המטרה:</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="steps" ng-model="target.steps"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="reqDate">תאריך יעד</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="reqDate" ng-model="target.reqDate">
        </div>
      </div>

      <div class="form-group">

        <label class="control-label col-sm-2" for="chck">האם המטרה הושלמה ?</label>
        <div class="col-sm-10">
          <input type="checkbox" class="" id="chck" value="" ng-model="target.completed">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="pull-right">
            <button type="submit" class="btn btn-default" ng-click="cancel()">ביטול</button>
            <button type="submit" class="btn btn-primary" ng-click="create()">הוסף</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
