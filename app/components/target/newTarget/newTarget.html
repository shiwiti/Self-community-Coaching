<!--This view is responsible for creating a target-->
<div class="modal-dialog" role="document">
  <div class="modal-content">

    <button type="button" class="close" aria-label="Close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
  </button>
    <h3 class="modal-title">הוספת מטרה חדשה</h3>
  </div>


  <div class="modal-body">

  <div class="modal-header">
    <h3>{{target.name}}</h3>
    <!-- <h5>{{target.category}}</h5> -->
  </div>

  
    <!-- <div class="container"> -->

      <!-- <div class="page-header">
    <h1>{{target.name}}</h1>
  </div> -->

  <div class="col-sm-12">  
            <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="name">שם המטרה:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="שם המטרה..." ng-model="target.name" required="true">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="category">בחר קטגוריה:</label>
            <div class="col-sm-10">
              <select class="form-control" id="category" ng-init="target.category = categories[0]" ng-model="target.category" required="true">
              <option ng-repeat="category in categories">{{category}}</option>
        </select>
            </div>
          </div>

          <div class="form-group">

            <label class="control-label col-sm-2" for="desc">חשיבות המטרה:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="desc" placeholder="..למה חשובה לי המטרה" ng-model="target.description">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="steps">שלבים להשגת המטרה:</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5" id="steps" ng-model="target.steps"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="reqDate">תאריך יעד</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="reqDate" ng-model="target.reqDate" required="true">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="chck">האם המטרה הושלמה ?</label>
            <div class="col-sm-1">
              <input type="checkbox" class="form-control" id="chck" ng-model="target.completed" ng-init="target.completed=false">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-default" ng-click="cancel()">ביטול</button>
                <button type="submit" class="btn btn-primary" ng-click="create()">הוסף</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
