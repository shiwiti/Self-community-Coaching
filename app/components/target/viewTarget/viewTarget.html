<div class="container">
    <div class="page-header">
        <h1>המטרות של {{greetName}}</h1>
    </div>
    <form>
        <input type="text" name="search" id="search" placeholder="חפש שם מטרה" ng-model="filterTarget" /> מיין לפי :
        <select ng-model="orderTarget" name="sort" id="sort">
          <option value="">כולם</option>
          <option value="category">קטגורי'א</option>
          <option value="reqDate">תאריך יעד</option>
          <option value="completed">מצב המטרה</option>

        </select>
    </form>

    <!-- <table class="oddEvenTable table table-condensed"> -->
            <table class="table table-condensed">
        <tr>
            <th>שם המטרה</th>
            <th>קטגוריה</th>
            <th>תאריך יעד [yyyy-mm-dd]  </th>
            <th>מצב המטרה</th>
        </tr>
        <tr ng-repeat="target in targetArr | filter:filterBytargetName | orderBy: orderTarget" ng-click="openDetails($index)" class="target-item">
            <!-- <td class="odd" ng-if="$odd">{{target.name}}</td>
            <td class="even" ng-if="$even">{{target.name}}</td>
            <td class="odd" ng-if="$odd">{{target.category}}</td>
            <td class="even" ng-if="$even">{{target.category}}</td>
            <td class="odd" ng-if="$odd">{{target.reqDate}}</td>
            <td class="even" ng-if="$even">{{target.reqDate}}</td>
            <td class="odd" ng-if="$odd">{{isCompHebr(target)}}</td>
            <td class="even" ng-if="$even">{{isCompHebr(target)}}</td> -->

            <td>{{target.name}}</td>
            <td>{{target.category}}</td>
            <td>{{target.reqDate}}</td>
            <td>{{isCompHebr(target)}}</td>
        </tr>
    </table>

    <p>
        <a class="btn btn-primary btn-lg" ng-click="addTarget()"> הוסף מטרה</a>
    </p>

    <h1>סיכום המטרות</h1>
    <p> סך המטרות: {{getTotalTargets()}}</p>
    <p> מטרות פתוחות: {{getCompletedTargets()}}</p>
</div>
