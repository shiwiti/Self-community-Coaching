
<div class="container">
    
    <div class="page-header">
      <h1>  החזון של {{greetName}}</h1>
    </div>

    
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" ng-repeat="vision in visionArr" >
        
        <div class="well vision-item" ng-click="openDetails($index)">
            
            <img ng-src="{{vision.imageUrl}}" class="img-responsive" alt="visionImage">
            <h3>{{vision.category}}</h3>
            <p>{{vision.name}}</p>

        </div>
        
    </div>
    
    
</div>
