<!--This view is responsible for showing, updating and deleting a vision-->
<div class="container">

  <div class="page-header">
    <h1>{{vision.name}}</h1>
    <h3>{{vision.category}}</h3>
  </div>

  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">שם החזון:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="שם החזון..." ng-model="vision.name">
        </div>
      </div>
      

      <div class="form-group">
        <label for="category">בחר קטגוריה:</label>
        <select class="form-control" id="category" ng-model="vision.category">
        <option>חזון אישי</option>
        <option>חזון מקצועי</option>
        <option>חזון חברתי</option>
        </select>
      </div>
      
<div class="form-group">
        <label class="control-label col-sm-2" for="content">Image URL:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="imageUrl" placeholder="Enter image URL" ng-model="vision.imageUrl">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="pull-right">
            <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" ng-click="update()">Update</button>
            <button type="submit" class="btn btn-danger" ng-click="remove()">Delete</button>
          </div>
        </div>
      </div>
    </form>
  </div>

<!-- for img display -->
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <img ng-src="{{vision.imageUrl}}" class="img-responsive block-center" alt="Image">
  </div>


</div>
