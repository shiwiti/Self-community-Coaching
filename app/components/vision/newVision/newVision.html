<!--This view is responsible for adding a new vision-->
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- <div class="modal-header"> -->



<!-- <div class="modal-header"> -->
    <button type="button" class="close" aria-label="Close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">הוספת חזון חדש</h3>
</div>

<div class="modal-body">

  <div class="modal-header">
    <h3>{{vision.name}}</h3>
    <h5>{{vision.category}}</h5>
  </div>

    <div class="col-sm-12">  
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">שם החזון:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="שם החזון..." ng-model="vision.name" required="true">
        </div>
      </div>


      <div class="form-group">
         <label class="control-label col-sm-2" for="category">בחר קטגוריה:</label>
        <div class="col-sm-10">
         <select class="form-control" id="category" ng-init="vision.category = categories[0]" ng-model="vision.category">
              <option ng-repeat="category in categories">{{category}}</option>
        </select>
      </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="imageUrl">Image URL:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="imageUrl" placeholder="Enter image URL" ng-model="vision.imageUrl">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="pull-right">
            <button type="submit" class="btn btn-default" ng-click="cancel()">ביטול</button>
            <button type="submit" class="btn btn-primary" ng-click="create()">הוסף</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- for img display -->
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
    <img ng-src="{{vision.imageUrl}}" class="img-responsive block-center" alt="Image">
  </div>


</div>
</div>
<!-- </div> -->
